<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site voltado para educadores físicos gerenciar dados do alunos que utilizam o aplicativo Strava. Conseguingo assim, organizar suas finanças, agendas, monitoramento dos alunos e outros.">
    <link rel="shortcut icon" href="../../img/Iconlogo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="center-align loader">
        <img src="../../img/bike.svg" alt="Loader" class="responsive-img">
    </div>

    <div class="row">

        <div class="col s12 m11 l5" id="login">
            <a href="../../index.html">
                <img class="responsive-img logo" src="../../img/logo.png" alt="High Performance">
            </a>
            <h1>Faça seu Login</h1>

            <form id="form">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="email" class="validate">
                    <label for="icon_prefix">E-mail</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="senha" type="password" class="validate">
                    <label for="senha">Senha</label>
                </div>
                <div class="input-field">
                    <a href="../alunos/alunos.html">
                        <span class="btn waves-effect waves-light">
                            <i class="material-icons">lock_open</i> LOGIN
                        </span>
                    </a>
                </div>
            </form>

            <div class="cadastro">
                <div class="input-field">
                    <a href="../cadastro/cadastro.html">
                        <p class=" waves-effect waves-light black-text cad" type="submit" name="action">
                            <i class="material-icons">arrow_forward</i>Não tenho cadastro</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="col s12 m l7">
            <img class="responsive-img bannerimg" src="../../img/login.png" alt="Banner Login">
        </div>
    </div>

    <script src="../../js/loader.js"></script>
</body>

</html>
